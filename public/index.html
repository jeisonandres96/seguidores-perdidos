<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Panel de Contabilidad Integrado - Influmarket Col</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #667eea, #764ba2);
            --success-gradient: linear-gradient(45deg, #11998e, #38ef7d);
            --bg-gradient: linear-gradient(135deg, #1e3a8a, #3b82f6);
            --border-color: #e1e5e9;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --highlight-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 15px 0;
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.85em;
            opacity: 0.9;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
            white-space: nowrap;
        }

        .tab-button {
            padding: 10px 20px;
            background: transparent;
            color: #fff;
            border: none;
            border-radius: 12px 12px 0 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 0 5px;
            transition: background 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-bottom: none;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        #comprobantes-section .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 15px;
        }

        #comprobantes-section .keypad {
            display: grid;
            grid-template-columns: repeat(3, 48px);
            gap: 4px;
        }

        #comprobantes-section .keypad button {
            width: 48px;
            height: 48px;
            background: #c8d0d4;
            color: #2d3436;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #comprobantes-section .keypad button:hover {
            background: #a0a8b0;
            transform: translateY(-2px);
        }

        textarea, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            margin-bottom: 10px;
            background: white;
        }

        button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--highlight-shadow);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            color: #1e3a8a;
        }

        .positive { color: #11998e; }
        .negative { color: #e74c3c; }

        footer {
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
        }

        @media (max-width: 600px) {
            .container { padding: 10px; }
            .logo { font-size: 1.6em; }
            .tab-button { font-size: 13px; padding: 8px 15px; min-width: 100px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Influmarket Col</div>
            <div class="subtitle">Panel de Contabilidad Integrado</div>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="servicios">Servicios</button>
            <button class="tab-button" data-tab="comprobantes">Comprobantes</button>
        </div>

        <!-- PESTAÑA SERVICIOS -->
        <div id="servicios" class="tab-content active">
            <h2 style="text-align:center;color:#1e3a8a;margin-bottom:20px">Consulta de Pedidos</h2>
            <textarea id="input" placeholder="Pega aquí el texto del pedido..." rows="8"></textarea>
            <input type="number" id="current_followers" placeholder="Seguidores actuales (opcional)" />
            <div style="text-align:center;margin:15px 0">
                <button onclick="processFollowers()">Consultar</button>
                <button onclick="clearInput()" style="background:#95a5a6;margin-left:10px">Limpiar</button>
            </div>
            <div id="services-result" class="result"></div>
        </div>

        <!-- PESTAÑA COMPROBANTES -->
        <div id="comprobantes" class="tab-content">
            <h2 style="text-align:center;color:#1e3a8a;margin-bottom:20px">Sumador de Comprobantes</h2>
            <textarea id="comprobantesText" placeholder="Pega aquí todos los comprobantes del día..." rows="12"></textarea>
            <div style="text-align:center;margin:20px 0">
                <button onclick="procesarComprobantes()" style="font-size:18px;padding:15px 40px">Procesar</button>
            </div>
            <div id="resultadoComprobantes" class="result"></div>
        </div>
    </div>

    <footer>
        © 2025 Influmarket Col • Panel Integrado
    </footer>

    <script>
        // === PESTAÑAS ===
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        // === SERVICIOS ===
        async function processFollowers() {
            const input = document.getElementById('input').value.trim();
            const current_followers = document.getElementById('current_followers').value;
            const resultDiv = document.getElementById('services-result');

            if (!input) {
                resultDiv.innerHTML = '<p style="color:#e74c3c">Pega el texto del pedido</p>';
                return;
            }

            resultDiv.classList.add('loading');
            resultDiv.innerHTML = '<p>Procesando pedido...</p>';

            try {
                const response = await fetch('/api/followers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input, current_followers: current_followers ? parseInt(current_followers) : null })
                });
                const data = await response.json();
                resultDiv.classList.remove('loading');

                if (data.error) {
                    resultDiv.innerHTML = `<p style="color:#e74c3c">Error: ${data.error}</p>`;
                    return;
                }

                let html = '<ul style="text-align:left">';
                html += data.username ? `<li>Usuario: ${data.username}</li>` : '';
                html += data.order_id ? `<li>Pedido: #${data.order_id}</li>` : '';
                html += `<li>Inicio: ${data.start_count?.toLocaleString() || 0}</li>`;
                html += `<li>Cantidad: ${data.charge?.toLocaleString() || 0}</li>`;
                html += `<li>Total esperado: ${data.previous_followers?.toLocaleString() || 0}</li>`;
                html += `<li>Estado: ${data.status || 'Pendiente'}</li>`;

                if (data.followers_difference !== null) {
                    const diff = data.followers_difference;
                    const clase = diff >= 0 ? 'positive' : 'negative';
                    html += `<li><span class="${clase}"><strong>${diff >= 0 ? 'Subieron' : 'Bajaron'}: ${Math.abs(diff).toLocaleString()}</strong></span></li>`;
                }
                html += `<li>Consulta: ${new Date(data.queried_at).toLocaleString('es-CO')}</li></ul>`;
                resultDiv.innerHTML = html;
            } catch (e) {
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = '<p style="color:#e74c3c">Error de conexión</p>';
            }
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('current_followers').value = '';
            document.getElementById('services-result').innerHTML = '';
        }

        // === COMPROBANTES - TU FORMATO EXACTO ===
        function procesarComprobantes() {
            const texto = document.getElementById('comprobantesText').value.trim();
            if (!texto) {
                alert('Pega los comprobantes del día');
                return;
            }

            const lineas = texto.split('\n').filter(l => l.trim());
            let total = 0;
            const valores = [];

            lineas.forEach(linea => {
                const numeros = linea.match(/[\d\.]+/g);
                if (numeros) {
                    numeros.forEach(n => {
                        const valor = parseInt(n.replace(/\./g, ''));
                        if (valor >= 1000) {
                            total += valor;
                            valores.push(valor);
                        }
                    });
                }
            });

            // Fecha bonita
            const fecha = new Date();
            const dias = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const diaSemana = dias[fecha.getDay()];
            const dia = fecha.getDate();
            const mes = meses[fecha.getMonth()];
            const año = fecha.getFullYear();
            const fechaBonita = `${diaSemana} ${dia} de ${mes} ${año}`;

            const totalFormateado = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');

            // VENTANA EMERGENTE EXACTAMENTE COMO TÚ QUIERES
            alert(`Resultados\n**${fechaBonita}**\nTotal: ${totalFormateado}\nComprobantes: ${valores.length}`);

            // TAMBIÉN EN PANTALLA
            document.getElementById('resultadoComprobantes').innerHTML = `
                <h3 style="color:#1e3a8a">Resultados</h3>
                <h2 style="color:#11998e"><strong>${fechaBonita}</strong></h2>
                <p><strong>Total:</strong> ${totalFormateado}</p>
                <p><strong>Comprobantes:</strong> ${valores.length}</p>
            `;
        }
    </script>
</body>
</html>
